<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f9f9f9;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .header i {
            margin-right: 10px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-add {
            background-color: #ff6a00;
            color: white;
            font-weight: 500;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
        }

        .search-box {
            position: relative;
            width: 250px;
        }

        .search-box input {
            padding-right: 30px;
            border-radius: 8px;
        }

        .search-box .fa-search {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .status-active {
            background-color: #dcfce7;
            color: #16a34a;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-deactivate {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-action {
            background: none;
            border: none;
            margin: 0 5px;
            font-size: 16px;
        }

        .btn-lock i.text-success {
            color: #16a34a;
        }

        .btn-lock i.text-danger {
            color: #dc2626;
        }

        .btn-edit i.text-warning {
            color: #f59e0b;
        }

        .pagination .page-link {
            color: #ff6a00;
            border: 1px solid #ff6a00;
        }

        .pagination .active .page-link {
            background-color: #ff6a00;
            border-color: #ff6a00;
            color: white;
        }
    </style>
</head>
<body>
<!-- Tiêu đề -->
<div class="header">
    <i class="fas fa-users"></i> Customer
</div>

<!-- Thanh trên: Nút và tìm kiếm -->
<div class="top-bar">
    <button class="btn-add">Add User</button>
    <div class="search-box">
        <input type="text" class="form-control" placeholder="Search here..."/>
        <i class="fas fa-search"></i>
    </div>
</div>

<!-- Bảng -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>STT</th>
            <th>name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>address</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf lặp danh sách user -->
        <tr th:each="user, stat : ${users}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${user.name}">Leanne Graham</td>
            <td th:text="${user.email}">Sincere@gmail.com</td>
            <td th:text="${user.phone}">0987654321</td>
            <td th:text="${user.address}">Alabama</td>
            <td>
                <span th:if="${user.status}" class="status-active">Active</span>
                <span th:unless="${user.status}" class="status-deactivate">Deactivate</span>
            </td>
            <td>
                <button class="btn-action btn-lock" th:title="${user.status ? 'Lock' : 'Unlock'}">
                    <i class="fas" th:classappend="${user.status} ? ' fa-lock-open text-success' : ' fa-lock text-danger'"></i>
                </button>
                <button class="btn-action btn-edit" title="Edit">
                    <i class="fas fa-pen text-warning"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Phân trang -->
<nav class="d-flex justify-content-end mt-4">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-left"></i></a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item active"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">6</a></li>
        <li class="page-item"><a class="page-link" href="#">7</a></li>
        <li class="page-item"><a class="page-link" href="#"><i class="fas fa-angle-right"></i></a></li>
    </ul>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
